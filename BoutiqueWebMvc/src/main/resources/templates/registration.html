<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery3.6.js}" type="text/javascript"></script>
</head>

<body>
    <div class="card">
        <div class="card-header bg-dark text-white">REG√çSTRATE</div>
        <div class="card-body">
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="txtnombre" class="form-label">Nombre</label> <input type="text" class="form-control"
                        id="txtnombre" th:field="*{name}">
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                </div>

                <div class="mb-3">
                    <label for="txtapellido" class="form-label">Apellido</label> <input type="text" class="form-control"
                        id="txtapellido" th:field="*{lastname}">
                    <label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></label>
                </div>

                <div class="mb-3">
                    <label for="txtemail" class="form-label">Email</label> <input type="text" class="form-control"
                        id="txtemail" th:field="*{email}">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                </div>

                <div class="mb-3">
                    <label for="txtusuario" class="form-label">Usuario</label> <input type="text" class="form-control"
                        id="txtusuario" th:field="*{username}">
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
                </div>

                <div class="mb-3">
                    <label for="txtcredito" class="form-label">Password</label> <input type="password"
                        class="form-control" id="password" name="password">
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                </div>
                <button class="btn btn-md btn-primary" type="submit">Registrarse</button>
                <a class="btn btn-md btn-warning" th:href="@{/}">Regresar a Login</a>
                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
            </form>
        </div>
    </div>
</body>

</html>
